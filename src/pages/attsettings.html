<!DOCTYPE html>
<!-- 考勤记录页面 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>考勤记录-快销宝-深圳市沟通科技有限公司</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../lib/css/layui.css">
        <link rel="stylesheet" href="../css/attendance.min.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body style="overflow-y: scroll;">
      <div class="layui-tab layui-tab-brief" style="margin: 0px;" lay-filter="docDemoTabBrief">
          <ul class="layui-tab-title">
            <li class="layui-this">考勤组设置</li>
            <li>请假类型设置</li>
            <li>考勤流程设置</li>
          </ul>
          <div class="layui-tab-content" style="height: 100px;">
            <!-- 考勤组设置 -->
            <div class="layui-tab-item layui-show">
              <div class="layui-row" style="text-align: right;text-align: right;position: absolute;top: 5px;right: 5px;">
                <div class="layui-inline">
                    <label class="layui-form-label" style="padding: 6px 5px 4px 0px;">日期范围</label>
                    <div class="layui-input-inline">
                      <input type="text" class="layui-input" id="test3" placeholder="YY-MM-DD" style="height: 30px;">
                    </div>
                  </div>
              <div class="layui-btn-group">
                <button class="layui-btn layui-btn-sm">导出</button>
                <button class="layui-btn layui-btn-sm">筛选</button>
              </div>
            </div>
              <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attsettings.json', page:true, id:'idTest2'}" lay-filter="demo">
                <thead>
                  <tr>
                    <th lay-data="{field:'kaoqinzu', sort: true}">考勤组</th>
                    <th lay-data="{field:'longitude',width:200}">考勤地点</th>
                    <th lay-data="{field:'kaoqinrenyuan',width:120}">考勤人员</th>
                    <th lay-data="{field:'validrange',width:110}">管理范围</th>
                    <th lay-data="{field:'time'}">最后操作时间</th>
                    <th lay-data="{field:'employee'}">操作人</th>
                    <th lay-data="{field:'',toolbar: '#attsetting'}">操作</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="layui-tab-item">
                <div class="layui-row" style="text-align: right;text-align: right;position: absolute;top: 5px;right: 5px;">
                    <button class="layui-btn layui-btn-sm">新增</button>
                </div>
                  <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attsettings.json', page:true, id:'idTest2'}" lay-filter="demo">
                    <thead>
                      <tr>
                        <th lay-data="{field:'zuname',width:200, sort: true}">请假类型名称</th>
                        <th lay-data="{field:'daixin',width:200}">是否带薪假</th>
                        <th lay-data="{field:'beizhu'}">备注</th>
                        <th lay-data="{field:'',toolbar: '#type',width:200}">操作</th>
                      </tr>
                    </thead>
                  </table>
            </div>
            <div class="layui-tab-item">流程配置</div>
          </div>
      </div>
  <script type="text/html" id="attsetting">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</i></a>
  </script>                 
  <script type="text/html" id="type">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</i></a>
    <a class="layui-btn layui-btn-xs" lay-event="delete">删除</i></a>
  </script>                 
  <script src="../lib/layui.js"></script>
  <!-- <script src="../js/attendance.js"></script> -->
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  <script>
  layui.use(['element', 'table','layedit', 'laydate'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate
    ,element = layui.element;
    
    //日期
    laydate.render({
      elem: '#test1'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
    });
    laydate.render({
      elem: '#test2'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
    });
    laydate.render({
      elem: '#test3'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
    });
  });
  </script>
  
</body>
</html>
