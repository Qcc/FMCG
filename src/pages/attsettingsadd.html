<!DOCTYPE html>
<!-- 添加考勤组页面 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>考勤记录-快销宝-深圳市沟通科技有限公司</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../lib/css/layui.css">
        <link rel="stylesheet" href="../css/attendance.min.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <style>
      body{
        margin-top: 5px;
      }
      .layui-form{
        font-size: 13px;
      }
    .layui-form .layui-form-item{
      margin-bottom: 10px;
    }

    <body style="overflow-y: scroll;">
      <div class="layui-container-full">
        <form class="layui-form" action="">
          <div class="layui-row">
            <div class="layui-col-xs6">
              <div class="layui-form-item">
                <label class="layui-form-label">考勤组名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
              </div>
            </div>
            <div class="layui-col-xs6"  style="text-align: right">
              <div class="layui-form-item">
                <button type="reset" class="layui-btn layui-btn-primary reset-attapproval">取消</button>
                <button type="reset" class="layui-btn ">保存</button>
              </div>
            </div>
          </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">节假日设置</label>
                <div class="layui-input-inline">
                  <select name="interest" lay-filter="aihao">
                    <option value="" selected="">默认节假日</option>
                    <option value="3">自定义节假日</option>
                  </select>
                </div>
                <div class="layui-input-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">编辑</button>
                </div>
              </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">考勤时间</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="1" title="工作日每天时间相同" checked="">
                  <input type="radio" name="sex" value="2" title="工作日每天时间不同">
                </div>
            </div>
            
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">工作时间1</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="gongzuoshijian1">
                </div>
              </div>
            </div>
            
            <div class="layui-row">
              <div class="layui-col-xs4">
                <div class="layui-form-item layui-inline">
                  <label class="layui-form-label">异常定义</label>
                  <div class="layui-form-mid layui-word-aux">迟到</div>
                  <div class="layui-input-inline" style="width: 50px;">
                    <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">分钟以上视为旷工半天</div>
                </div>
                <div class="layui-form-item layui-inline">
                  <label class="layui-form-label"></label>
                  <div class="layui-form-mid layui-word-aux">迟到</div>
                  <div class="layui-input-inline" style="width: 50px;">
                    <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">分钟以上视为旷工半天</div>
                </div>
              </div>
              <div class="layui-col-xs4">
                <div class="layui-form-item layui-inline">
                  <!-- <label class="layui-form-label"></label> -->
                  <div class="layui-form-mid layui-word-aux">迟到</div>
                  <div class="layui-input-inline" style="width: 50px;">
                    <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">分钟以上视为旷工半天</div>
                </div>
                <div class="layui-form-item layui-inline">
                <!-- <label class="layui-form-label"></label> -->
                <div class="layui-form-mid layui-word-aux">迟到</div>
                <div class="layui-input-inline" style="width: 50px;">
                  <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">分钟以上视为旷工半天</div>
              </div>
              </div>
            </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">拍照设置</label>
                <div class="layui-input-inline">
                  <select name="interest" lay-filter="aihao">
                    <option value="0" selected="">考勤异常时强制拍照</option>
                    <option value="1">每次考勤时强制拍照</option>
                    <option value="2">任何情况下不强制拍照</option>
                  </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">考勤点管理</label>
                <div class="layui-input-inline">
                  <select name="interest" lay-filter="aihao">
                    <option value="0" selected="">南山办公室</option>
                    <option value="1">上海办公室</option>
                    <option value="2">北京办公室</option>
                  </select>
                </div>
                <div class="layui-input-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">编辑</button>
                </div>
            </div>
    
            <div class="layui-form-item">
                <label class="layui-form-label">考勤人员</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="1" title="指定人员" checked="">
                  <input type="radio" name="sex" value="2" title="指定部门">
                  <input type="radio" name="sex" value="2" title="指定职位">
                </div>
                <div class="layui-form-mid layui-word-aux">
                  以上分配方式均包含某个员工时，考勤组的优先级顺序指定人员>指定部门>指定职务>默认考勤组
                </div>
            </div>
    
            <div class="layui-form-item">
                <label class="layui-form-label">管理范围</label>
                <div class="layui-input-inline">
                  <select name="interest" lay-filter="aihao">
                    <option value="0" selected="">销售部</option>
                    <option value="1">市场部</option>
                    <option value="2">配货部</option>
                  </select>
                </div>
                <div class="layui-input-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">编辑</button>
                </div>
            </div>
          </form>  
      </div>

  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  <script>
  layui.use(['element', 'table','layedit', 'laydate'], function(){
    var $= layui.$ 
    ,form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate
    ,element = layui.element;
    
    //日期
    laydate.render({
      elem: '#gongzuoshijian1'
      ,range: true
      ,value: '00:00:00 - 00:00:00'
      ,type: 'time'
    });
   //取消添加考勤组
   $('.reset-attapproval').on('click',function(){
      window.parent.layui.element.tabDelete('kt_toptab', 'add-app');
    })
  });
  </script>
  
</body>
</html>
