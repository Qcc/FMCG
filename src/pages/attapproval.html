<!DOCTYPE html>
<!-- 考勤审批页面 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>考勤审批-快销宝-深圳市沟通科技有限公司</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../lib/css/layui.css">
        <style>
        .layui-input-inline .layui-form-select .layui-input {
          width: 100px;
          padding:5px;
          height: 30px;
        }
        </style>
    </head>
    <body style="overflow-y: scroll;">
      <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 0px;">
        <ul class="layui-tab-title">
          <li class="layui-this">我的申请</li>
          <li>我的审批</li>
          <li>全部申请</li>
          <li>抄送我的</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div class="layui-row" style="padding-bottom: 5px;">
              <div class="layui-col-xs6">
                  <form class="layui-form" action="">
                  <div class="layui-input-inline">
                      <select name="city" lay-verify="kt-" class="layui-input kt-select">
                          <option value="01" selected="">请假申请</option>
                          <option value="02">加班申请</option>
                          <option value="03">外出申请</option>
                          <option value="04">出差申请</option>
                        </select>
                  </div>
                <div class="layui-inline">
                  <label class="layui-form-label" style="padding: 6px 5px 4px 0px;">日期范围</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1" placeholder="YY-MM-DD" style="height: 30px;">
                  </div>
                </div>
                  </form>
              </div>
              <div class="layui-col-xs6" style="text-align: right;">
                <div class="layui-btn-group">
                  <button class="layui-btn layui-btn-sm">导出</button>
                  <button class="layui-btn layui-btn-sm">筛选</button>
                </div>
              </div>
            </div>
            <!-- 我的申请 -->
            <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attapproval.json',height: 'full-120', page:true, id:'idTest'}" lay-filter="demo">
              <thead>
                <tr>
                  <th lay-data="{field:'applicationtime',width:185, sort: true}" >申请时间</th>
                  <th lay-data="{field:'starttime',width:185}" >开始时间</th>
                  <th lay-data="{field:'endtime',width:185}" >结束时间</th>
                  <th lay-data="{field:'day'}" >请假天数</th>
                  <th lay-data="{field:'type'}" >请假类型</th>
                  <th lay-data="{field:'content'}" >请假事由</th>
                  <th lay-data="{field:'tupian'}" >图片</th>
                </tr>
              </thead>
            </table>
            
          </div>
          <div class="layui-tab-item">
              <div class="layui-row" style="padding-bottom: 5px;">
                  <div class="layui-col-xs6">
                    <div class="layui-inline">
                      <label class="layui-form-label" style="padding: 6px 5px 4px 0px;">日期范围</label>
                      <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test2" placeholder="YY-MM-DD" style="height: 30px;">
                      </div>
                    </div>
                  </div>
                  <div class="layui-col-xs6" style="text-align: right;">
                    <div class="layui-btn-group">
                      <button class="layui-btn layui-btn-sm">导出</button>
                      <button class="layui-btn layui-btn-sm">筛选</button>
                    </div>
                  </div>
                </div>
                <!-- 我的审批 -->
                <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attapproval.json', page:true, id:'kt-pproval'}" lay-filter="kt-pproval">
                  <thead>
                    <tr>
                      <th lay-data="{field:'applicationtime', sort: true,width:187}">申请时间</th>
                      <th lay-data="{field:'type'}">请假类型</th>
                      <th lay-data="{field:'empname'}">申请人</th>
                      <th lay-data="{field:'content'}">请假事由</th>
                      <th lay-data="{field:'account'}">抄送人</th>
                      <th lay-data="{field:'',toolbar: '#shenpi'}">操作</th>
                    </tr>
                  </thead>
                </table>
          </div>
          <div class="layui-tab-item">
              <div class="layui-row" style="padding-bottom: 5px;">
                  <div class="layui-col-xs6">
                    <div class="layui-inline">
                      <label class="layui-form-label" style="padding: 6px 5px 4px 0px;">日期范围</label>
                      <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test3" placeholder="YY-MM-DD" style="height: 30px;">
                      </div>
                    </div>
                  </div>
                  <div class="layui-col-xs6" style="text-align: right;">
                    <div class="layui-btn-group">
                      <button class="layui-btn layui-btn-sm">导出</button>
                      <button class="layui-btn layui-btn-sm">筛选</button>
                    </div>
                  </div>
                </div>
                <!-- 全部申请 -->
                <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attapproval.json', page:true, id:'idTest2'}" lay-filter="demo">
                  <thead>
                    <tr>
                      <th lay-data="{field:'applicationtime', sort: true,fixed:'left',width:187}">申请时间</th>
                      <th lay-data="{field:'empname'}">姓名</th>
                      <th lay-data="{field:'account'}">帐号</th>
                      <th lay-data="{field:'deptname'}">部门</th>
                      <th lay-data="{field:'post'}">职务</th>
                      <th lay-data="{field:'type'}">请假类型</th>
                      <th lay-data="{field:'account'}">抄送人</th>
                      <th lay-data="{field:'countid',width:87}">流水号</th>
                      <th lay-data="{field:'state'}">状态</th>
                      <th lay-data="{field:'auditor'}">审批人</th>
                      <th lay-data="{field:'approvalcontent',width:87}">审批意见</th>
                    </tr>
                  </thead>
                </table>
          </div>
          <div class="layui-tab-item">
              <div class="layui-row" style="padding-bottom: 5px;">
                  <div class="layui-col-xs6">
                    <div class="layui-inline">
                      <label class="layui-form-label" style="padding: 6px 5px 4px 0px;">日期范围</label>
                      <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test3" placeholder="YY-MM-DD" style="height: 30px;">
                      </div>
                    </div>
                  </div>
                  <div class="layui-col-xs6" style="text-align: right;">
                    <div class="layui-btn-group">
                      <button class="layui-btn layui-btn-sm">导出</button>
                      <button class="layui-btn layui-btn-sm">筛选</button>
                    </div>
                  </div>
                </div>
                <!-- 抄送我的 -->
                <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attapproval.json', page:true, id:'idTest2'}" lay-filter="demo">
                  <thead>
                    <tr>
                      <th lay-data="{field:'applicationtime', sort: true,fixed:'left',width:187}">申请时间</th>
                      <th lay-data="{field:'empname',width:60}">姓名</th>
                      <th lay-data="{field:'starttime',width:187}">开始时间</th>
                      <th lay-data="{field:'endtime',width:187}">结束时间</th>
                      <th lay-data="{field:'day'}">请假天数</th>
                      <th lay-data="{field:'type'}">请假类型</th>
                      <th lay-data="{field:'content',width:87}">外出事由</th>
                      <th lay-data="{field:'auditor'}">审批人</th>
                      <th lay-data="{field:'state'}">状态</th>
                    </tr>
                  </thead>
                </table>
          </div>
        </div>
      </div> 
      <script type="text/html" id="shenpi">
        <a class="layui-btn layui-btn-xs" lay-event="edit">审批</i></a>
      </script>
      
  <script src="../lib/layui.js"></script>
  <!-- <script src="../js/attendance.js"></script> -->
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  <script>
  layui.use(['element','form', 'table','layedit', 'laydate'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate
    ,element = layui.element
    ,table = layui.table;
    
    //日期
    laydate.render({
      elem: '#test1'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
    });
    laydate.render({
      elem: '#test2'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
    });
    laydate.render({
      elem: '#test3'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
    });

//监听工具条
table.on('tool(kt-pproval)', function(obj){
    var data = obj.data;
    if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
    return false;
  });
  });
  </script>
  
</body>
</html>
