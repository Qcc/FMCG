<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <div class="layui-container">
 
      <div class="layui-tab layui-row">
        <div class="layui-row">
          <div class="layui-tab-brief layui-col-xs6">
            <ul id="tabHeader" class="layui-tab-title">
              <li class="layui-this">标题1</li>
              <li>标题2</li>
              <li>标题3</li>
            </ul>
          </div>
        </div>
        <div id="tabBody" class="layui-tab-content">
          <div class="layui-tab-item layui-show">内容1</div>
          <div class="layui-tab-item">内容2</div>
          <div class="layui-tab-item">内容3</div>
        </div>
      </div>
      
    </div>
<script src="../lib/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</script>

</body>
</html>
