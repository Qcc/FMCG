<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../lib/css/layui.css">
    </head>
    <body style="overflow-y: scroll;">
        
        <form class="layui-form" lay-filter="xgdw">
          <div class="layui-form-item">
            <label class="layui-form-label">单位名称</label>
            <div class="layui-input-inline">
              <input type="text" name="gozunitname" autocomplete="off" placeholder="请输入单位名称" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">单位排序号</label>
            <div class="layui-input-inline">
              <input type="text" name="gozunitsortnumber" autocomplete="off" placeholder="请输入单位排序号" class="layui-input">
            </div></div><div class="layui-form-item">
              <label class="layui-form-label">换算率</label>
              <div class="layui-input-inline">
                <input type="text" name="gozunitconversionrate" autocomplete="off" placeholder="请输入换算率" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <button lay-submit class="layui-btn" lay-filter="aaaa">确定</button>
              <button class="layui-btn layui-btn-primary">取消</button>
            </div>
          </form>

        <script src="../lib/layui.js"></script>
        <script>
        layui.config({
          version: false //一般用于更新组件缓存，默认不开启。设为true即让浏览器不缓存。也可以设为一个固定的值，如：201610
}).use(['element','form', 'table','layer'], function(){
          var $= layui.$ 
          ,table = layui.table
          ,form = layui.form
          ,layer = layui.layer
    

form.on('submit(aaaa)', function(data){
  console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
  console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
  console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
  });

        });
        </script>
        
      </body>
      </html>
