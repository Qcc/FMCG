<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <body style="overflow-y: scroll;">
        <div class="layui-tab layui-tab-brief" style="margin: 0px;" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
              <li class="layui-this">收到任务</li>
              <li>已发任务</li>
              <li>任务看板</li>
              <li>办理结果设置</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
              <!-- 收到的任务 -->
              <div class="layui-tab-item layui-show">
                <div class="layui-row" style="text-align: right;text-align: right;position: absolute;top: 5px;right: 5px;">
                  <div class="layui-inline">
                      <div class="layui-input-inline ">
                          <select name="city" lay-verify="kt-" class="layui-input-select">
                              <option value="01" selected="">请假申请</option>
                              <option value="02">加班申请</option>
                              <option value="03">外出申请</option>
                              <option value="04">出差申请</option>
                            </select>
                      </div>
                      <div class="layui-input-inline">
                        <div class="layui-inline">
                          <label class="layui-form-label" style="padding: 6px 5px 4px 0px;">日期范围</label>
                          <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test3" placeholder="YY-MM-DD" style="height: 30px;">
                          </div>
                        </div>
                        <div class="layui-input-inline" style="margin-right: -5px;">
                          <input type="text" style="height: 30px;" name="number" placeholder="搜索考勤组名称" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-btn-group">
                          <button class="layui-btn layui-btn-primary layui-btn-sm "><i class="layui-icon">&#xe615;</i> </button>
                        </div>
                      </div>
                    </div>
                <div class="layui-btn-group">
                  <button class="layui-btn layui-btn-sm add-attapproval">新建</button>
                </div>
              </div>
                <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attsettings.json', page:true, id:'idTest2'}" lay-filter="kaoqinzu">
                  <thead>
                    <tr>
                      <th lay-data="{field:'kaoqinzu', sort: true}">考勤组</th>
                      <th lay-data="{field:'longitude',width:200}">考勤地点</th>
                      <th lay-data="{field:'kaoqinrenyuan',width:120}">考勤人员</th>
                      <th lay-data="{field:'validrange',width:110}">管理范围</th>
                      <th lay-data="{field:'time'}">最后操作时间</th>
                      <th lay-data="{field:'employee'}">操作人</th>
                      <th lay-data="{field:'',toolbar: '#attsetting'}">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="layui-tab-item">
                  <div class="layui-row" style="text-align: right;text-align: right;position: absolute;top: 5px;right: 5px;">
                      <button class="layui-btn layui-btn-sm">新增</button>
                  </div>
                    <table class="layui-table" lay-data="{even:true,url:'../../compontents/demodata/attsettings.json', page:true, id:'idTest2'}" lay-filter="jiaqi">
                      <thead>
                        <tr>
                          <th lay-data="{field:'qingjialeixing',width:200, sort: true}">请假类型名称</th>
                          <th lay-data="{field:'daixin',width:200}">是否带薪假</th>
                          <th lay-data="{field:'beizhu'}">备注</th>
                          <th lay-data="{field:'',toolbar: '#type',width:200}">操作</th>
                        </tr>
                      </thead>
                    </table>
              </div>
              <div class="layui-tab-item">流程配置</div>
              <div class="layui-tab-item">任务结果配置</div>
            </div>
        </div>
    <script type="text/html" id="attsetting">
      <a class="layui-btn layui-btn-xs" lay-event="edit">修改</i></a>
    </script>                 
    <script type="text/html" id="type">
      <a class="layui-btn layui-btn-xs" lay-event="edit">修改</i></a>
      <a class="layui-btn layui-btn-xs" lay-event="delete">删除</i></a>
    </script>                 
    <script src="../lib/layui.js"></script>
    <!-- <script src="../js/attendance.js"></script> -->
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
    layui.use(['element', 'table','laydate'], function(){
      var $= layui.$
      ,element = layui.element
      ,laydate = layui.laydate
      ,table = layui.table;
      
      laydate.render({
      elem: '#test3'
      ,range: true
      ,value: '2018-07-01 - 2018-07-31'
      });
      //添加考勤组
      $('.add-attapproval').on('click',function(){
        addTab(window.parent.layui.element,'新建考勤组','add-app','pages/attsettingsadd.html')
      })
      //修改考勤组
      table.on('tool(kaoqinzu)', function(obj){
        var data = obj.data;
        // 循环 tab页面如果已经打开，则切换到对应页面
        if(obj.event === 'edit'){
          addTab(window.parent.layui.element,'修改考勤组','edit-app','pages/attsettingsedit.html')
        }
        return false;
      });
      //修改请假类型
      table.on('tool(jiaqi)', function(obj){
      var data = obj.data;
      if(obj.event === 'edit'){
        layer.msg('ID：'+ data + ' 编辑');
      } else if(obj.event === 'delete'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      }
      return false;
      });
  
      function addTab(tab,title,id,url){
        for (var i = 0; i < window.parent.layui.$('.kt-iframe').length; i++) {
            if(window.parent.layui.$('.kt-iframe').eq(i).attr('tab-id') == id){
                tab.tabChange('kt_toptab',id);
                event.stopPropagation();
                return;
            }
        };
        tab.tabAdd('kt_toptab', {
          title: title
          ,content: '<iframe  tab-id="' + id + '" id=iframe' + id + ' " frameborder="0" src="' + url + '" scrolling="yes" class="kt-iframe"></iframe>'
          ,id: id
        });
        tab.tabChange('kt_toptab', id);
      }
    });
    </script>  
 
</body>
</html>
