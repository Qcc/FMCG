<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
   
</head>
<body>
     <!-- 添加考勤事务 -->
     <div id="newkq"   >
      <form class="layui-form" action="" lay-filter="newkq">
        <div class="layui-row">
          <div class="layui-col-xs6">
            <div class="layui-form-item">
              <label class="layui-form-label">请假类型</label>
              <div class="layui-input-block">
                <select name="type" lay-verify="required">
                  <option value=""></option>
                  <option value="1">请假申请</option>
                  <option value="2">加班申请</option>
                  <option value="3">外出申请</option>
                  <option value="4">出差申请</option>
                </select>
              </div>
            </div>
          </div>
          <div class="layui-col-xs6"  style="text-align: right;padding-right: 20px;">
            <div class="layui-form-item">
              <button  class="layui-btn layui-btn-primary kqreset">取消</button>
              <button  lay-submit class="layui-btn kqadd" lay-filter="kqadd">保存</button>
            </div>
          </div>
        </div>

          <div class="layui-form-item">
              <label class="layui-form-label">开始时间</label>
              <div class="layui-input-inline">
                <input type="text" name="starttime" autocomplete="off" placeholder="请选择" class="layui-input" id="starttime"> 
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">结束时间</label>
              <div class="layui-input-inline">
                <input type="text" name="endttime" autocomplete="off" placeholder="请选择" class="layui-input"  id="endttime"> 
              </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">请假说明</label>
            <div class="layui-input-block">
              <textarea name="content" placeholder="请输请假说明" class="layui-textarea"></textarea>
            </div>
          </div>
          
        </form>  
    </div>
      <!-- 申请考勤事务结束 -->

    <script src="../lib/layui.js"></script>

      <script>
     layui.config({
    base: '../compontents/' //静态资源所在路径
  }).extend({
    admin: 'admin' //主入口模块
  }).use(['element','form','table','layer','admin','laydate'], function(){
  var $ = layui.jquery
  ,element = layui.element
  ,laydate = layui.laydate
  ,form = layui.form
  ,setter = layui.setter
  ,admin = layui.admin
  ,layer = layui.layer
  ,table = layui.table;

    laydate.render({
      elem: '#starttime'
      ,type: 'datetime'
    });
    laydate.render({
      elem: '#endtime'
      ,type: 'datetime'
    });
      });
      </script>  
</body>
</html>
